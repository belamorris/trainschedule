<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speedy Train Services</title>
    <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
</head>

<body>
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron" style="text-align:center; background-color:rgb(6, 73, 21)">
            <h1 style="color:white">Speedy Train Services</h1>
            <p>
                <h4 style="color:white"></h4>
            </p>
        </div>
        <!-- current trains -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-left text-white" style="background-color: rgb(6, 73, 21) !important; border-radius: 3px;">Current
                        Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="newTrains">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-left text-white" style="background-color: rgb(6, 73, 21) !important;">
                        Add Train
                    </div>
                    <div class="card-body text-left">

                        <!-- input form -->
                        <form style="padding: 10px" role="form">
                            <div class="form-group">
                                <label for="nameInput">Train Name</label>
                                <input class="form-control" placeholder="" id="nameInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destinationInput" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrainInput" placeholder="" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequencyInput" placeholder="" type="number"></input>
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrain" style=" background-color: rgb(6, 73, 21) !important; border: solid 2px black;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type='text/javascript' src='assets/javascript/app.js'></script>
</body>

</html>
